<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   

    <title>Player Form</title>
  </head>

  <body>
    <section class="container">
      <div class="image_terrain">
       
        <div class="equipe" id="terrain">
          <div id="gardien" class="gardien_de_but">
         
          </div>
          <div id="DCG" class="dcG">
           
          </div>
          <div id="DCR" class="dcR">
           
          </div>
          <div id="DD" class="dd">
          
          
          
          </div>
          <div id="DG" class="dg">
            
          </div>
          <div id="MDF" class="mdf">
           
          </div>
          <div id="MR" class="mr">
           
          </div>
          <div id="MO" class="mo">
            
          </div>
          <div id="AIG" class="aig">
           
          </div>
          <div id="AID" class="aid">
           
          </div>
          <div id="AC" class="ac">
           
          </div>
        </div>
      </div>

      <div id="card" class="card">
        <h2 class="card-title">Gestion d'équipe</h2>
        <select class="formation-selector">
          <option value="4-3-3">4-3-3</option>
          <option value="4-4-2">4-4-2</option>
        </select>
        <p class="card-description">
          Ajoutez un gardien ou un joueur à votre équipe.
        </p>
        <div class="card-buttons">
          <button
            onclick="ajouterGardien()"
            type="button"
            id="btn-keeper"
            class="btn btn-keeper"
          >
            Ajouter un Gardien
          </button>
          <button
            onclick="ajouterJouer()"
            type="button"
            id="btn-player"
            class="btn btn-player"
          >
            Ajouter un Joueur
          </button>
        </div>
      </div>

      <div class="form-container_gardien">
        <h2>Informations du gardien</h2>
        <form id="playerForm">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name-gardien" name="name" />
            <span id="nameGardien-error"></span>
          </div>

          <div class="form-group">
            <label for="photo">Photo</label>
            <input
              type="url"
              id="photo_gardien"
              name="photo"
               />
               <span id="photoGardien-error"></span>
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input
              type="text"
              id="position_gardien"
              name="position"
              value="GK"
              disabled
            />
            <span id="positionGardien-error"></span>
          </div>
          
          <div class="form-group">
            <label for="nationality">Nationalité</label>
            <input type="text" id="nationality_gardien" name="nationality" />
            <span id="nationalityGardien_error"></span>
          </div>
          <div class="form-group">
            <label for="photo">drapeau</label>
            <input type="url" id="photo_drapeau" name="photo"  />
            <span id="drapeauGardien-error"></span>
          </div>
          <!-- <div class="form-group">
                          <label for="club">Club</label>
                          <input type="text" id="club" name="club" >
                      </div> -->
          <div class="form-group">
            <label for="photo">logo</label>
            <input type="url" id="photo_logo" name="photo"  />
            <span id="logoGardien-error"></span>
          </div>
          <div class="form-group">
            <label for="rating">rating</label>
            <input type="number" id="rating_Gardien" name="rating" />
            <span id="ratinggardien-error"></span>
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="diving">diving</label>
              <input type="number" id="diving" name="diving" />
              <span id="divingGardien-error"></span>
            </div>
            <div class="form-group">
              <label for="handling">handling</label>
              <input type="number" id="handling" name="handling" />
              <span id="handlingGardien-error"></span>
            </div>
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="kicking">kicking</label>
              <input type="number" id="kicking" name="kicking" />
              <span id="kickingGardien-error"></span>
            </div>
            <div class="form-group">
              <label for="reflexes">Réflexes</label>
              <input type="number" id="reflexes" name="reflexes" />
              <span id="reflexeGardien-error"></span>
            </div>
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="speed">speed</label>
              <input type="number" id="speed" name="speed" />
              <span id="speedGardien-error"></span>
            </div>
            <div class="form-group">
              <label for="positioning">positioning</label>
              <input type="number" id="positioning" name="positioning" />
              <span id="positioningGardien-error"></span>
            </div>
          </div>
          <div>
            <button id="addkepperBtn" type="button" class="btn-submit">
              afficher gadien dans terrain
            </button>
            <button type="button" onclick="ajouterJouer()" class="btn-submit">
              ajouter joueur
            </button>
            <button type="button" id="saveChangesgk" class="btn-submit" style="display: none;">Save Changes gardien</button>
          
          </div>
        </form>
      </div>

      <div class="form-container">
        <h2>Player Form</h2>
        <form id="formulaire_joueur" >
          <input type="hidden" id="joueur-id" value="" >
          <div  class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter player name"
              required
            />
            <span id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="url" id="photo" name="photo"  />
            <span id="photo-error"></span>
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position">
              <option value="CBR">CENTER BACK RIGHT</option>
              <option value="CBL">CENTER BACK LEFT</option>
              <option value="LB">LEFT BACK</option>
              <option value="RB">REIGHT BACK</option>
              <option value="MDF">Midfield</option>
              <option value="MR">MILIEU RELAYEUR</option>
              <option value="MO">MILIEU OFFENSIF</option>
              <option value="LW">LEFT WINGER</option>
              <option value="ST">Striker (ST)</option>
              <option value="RW">REIGHT WINGER</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input
              type="text"
              id="nationality"
              name="nationality"
              placeholder="Enter nationality"
            />
            <span id="natoinality-error" ></span>
          </div>
          <div class="form-group">
            <label for="photo">drapeau</label>
            <input type="url" id="joueur_drapeau" name="photo"  />
            <span id="joueur_drapeau-error" ></span>
          </div>
        
          <div class="form-group">
            <label for="photo">logo</label>
            <input type="url" id="joueur_logo" name="photo"  />
            <span id="joueur_logo-error" ></span>
          </div>
          <div class="form-group">
            <label for="club">Club</label>
            <input
              type="text"
              id="club"
              name="club"
              placeholder="Enter club name"
            />
            <span id="club-error" ></span>
          </div>

          <div class="form-group">
            <label for="rating">Rating</label>
            <input
              type="number"
              id="rating"
              name="rating"
              placeholder="Enter player rating"
              min="0"
              max="100"
            />
            <span id="rating-error" ></span>
          </div>

          <div class="avis">
            <div class="form-group">
              <label for="pace">Pace</label>
              <input
                type="number"
                id="pace"
                name="pace"
                placeholder="Enter pace"
                min="0"
                max="100"
              />
              <span id="pace-error" ></span>
            </div>
            <div class="form-group">
              <label for="shooting">Shooting</label>
              <input
                type="number"
                id="shooting"
                name="shooting"
                placeholder="Enter shooting"
                min="0"
                max="100"
              />
              <span id="shooting-error" ></span>
            </div>
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="passing">Passing</label>
              <input
                type="number"
                id="passing"
                name="passing"
                placeholder="Enter passing"
                min="0"
                max="100"
              />
              <span id="passing-error" ></span>
            </div>
            <div class="form-group">
              <label for="dribbling">Dribbling</label>
              <input
                type="number"
                id="dribbling"
                name="dribbling"
                placeholder="Enter dribbling"
                min="0"
                max="100"
              />
              <span id="dribbling-error" ></span>
            </div>
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="defending">Defending</label>
              <input
                type="number"
                id="defending"
                name="defending"
                placeholder="Enter defending"
                min="0"
                max="100"
              />
              <span id="defending-error" ></span>
            </div>
            <div class="form-group">
              <label for="physical">Physical</label>
              <input
                type="number"
                id="physical"
                name="physical"
                placeholder="Enter physical"
                min="0"
                max="100"
              /><br />
              <span id="physical-error" ></span>
            </div>
          </div>
          <div>
            <button id="addPlayerBtn" type="button" class="btn-submit">
              afficher joueur dans terrain
            </button>
            <button type="button" onclick="ajouterGardien()" class="btn-submit">
              ajouter gardien
            </button>
            <button type="button" id="saveChanges" class="btn-submit" style="display: none;">Save Changes</button>
          </div>
        </form>
      </div>
    </section>

    <div class="substitutions">
      <div class="subs">
        <h3>Les Remplacements</h3>
      </div>
      <div class="changement">
     
       </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
