      <div class="form-container">
        <h2>Player Form</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter player name"
              required
            />
          </div>
          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position">
              <option value="RW">Right Wing (RW)</option>
              <option value="LW">Left Wing (LW)</option>
              <option value="CM">Center Midfield (CM)</option>
              <option value="GK">Goalkeeper (GK)</option>
              <option value="ST">Striker (ST)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input
              type="text"
              id="nationality"
              name="nationality"
              placeholder="Enter nationality"
            />
          </div>
          <div class="form-group">
            <label for="club">Club</label>
            <input
              type="text"
              id="club"
              name="club"
              placeholder="Enter club name"
            />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input
              type="number"
              id="rating"
              name="rating"
              placeholder="Enter player rating"
              min="0"
              max="100"
            />
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="pace">Pace</label>
              <input
                type="number"
                id="pace"
                name="pace"
                placeholder="Enter pace"
                min="0"
                max="100"
              />
            </div>
            <div class="form-group">
              <label for="shooting">Shooting</label>
              <input
                type="number"
                id="shooting"
                name="shooting"
                placeholder="Enter shooting"
                min="0"
                max="100"
              />
            </div>
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="passing">Passing</label>
              <input
                type="number"
                id="passing"
                name="passing"
                placeholder="Enter passing"
                min="0"
                max="100"
              />
            </div>
            <div class="form-group">
              <label for="dribbling">Dribbling</label>
              <input
                type="number"
                id="dribbling"
                name="dribbling"
                placeholder="Enter dribbling"
                min="0"
                max="100"
              />
            </div>
          </div>
          <div class="avis">
            <div class="form-group">
              <label for="defending">Defending</label>
              <input
                type="number"
                id="defending"
                name="defending"
                placeholder="Enter defending"
                min="0"
                max="100"
              />
            </div>
            <div class="form-group">
              <label for="physical">Physical</label>
              <input
                type="number"
                id="physical"
                name="physical"
                placeholder="Enter physical"
                min="0"
                max="100"
              /><br />
            </div>
          </div>
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </section>

    <div class="subs">
      <h3>Les Remplacements</h3>
    </div>
